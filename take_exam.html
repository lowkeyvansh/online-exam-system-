<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ exam.title }}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section id="exam">
            <h2>Exam Questions</h2>
            <form action="{{ url_for('submit_exam', exam_id=exam.id) }}" method="POST">
                {% for question in exam.questions %}
                <div class="question">
                    <p>{{ question.question_text }}</p>
                    <input type="radio" name="{{ question.id }}" value="A"> {{ question.option_a }}<br>
                    <input type="radio" name="{{ question.id }}" value="B"> {{ question.option_b }}<br>
                    <input type="radio" name="{{ question.id }}" value="C"> {{ question.option_c }}<br>
                    <input type="radio" name="{{ question.id }}" value="D"> {{ question.option_d }}<br>
                </div>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Exam System</p>
    </footer>
</body>
</html>
